<form [formGroup]="createBillboardForm" (ngSubmit)="onSubmit()" class="h-full flex pb-5 flex-col">
  <app-info-item
    *ngIf="createBillboardForm.controls['location'].value"
    class="mb-4"
    [label]="createBillboardForm.controls['location'].value"
    [isIcon]="true"
    avatar="/assets/icons/location.svg"
  >
  </app-info-item>

  <app-map
    class="mb-6"
    [description]="'createBillboard.selectLocation' | translate"
    (onSelectLocation)="setLocation($event)"
  ></app-map>

  <ion-row>
    <ion-col size="10" offset="1">
      <ion-button [disabled]="createBillboardForm.invalid"
                  [type]="'submit'"
                  expand="block"
                  class="text-white capitalize tracking-wider text-base">
        {{'buttons.next' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</form>
