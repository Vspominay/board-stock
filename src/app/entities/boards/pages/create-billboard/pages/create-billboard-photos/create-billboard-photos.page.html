<div class="h-full flex flex-col pb-5">

  <ion-row class="mb-6">
    <ion-col *ngFor="let photo of photosArray.value; let i = index" size="6">
      <div class="img-block">
        <ion-badge color="primary" (click)="photosArray.removeAt(i)" class="ion-text-center">
          +
        </ion-badge>
        <ion-img [src]="photosArray.at(i).value" [alt]="">
        </ion-img>
      </div>
    </ion-col>
    <ion-col class="flex" [class.justify-center]="!photosArray.length" [size]="photosArray.length ? 6 : 12">
      <app-photo-picker (selectImage)="addImage($event)"></app-photo-picker>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="10" offset="1">
      <ion-button [disabled]="createBillboardForm.invalid"
                  [type]="'submit'"
                  expand="block"
                  class="text-white capitalize tracking-wider text-base">
        {{'buttons.next' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</div>
