<app-base-select-modal
  [title]="'homePage.selectLocation' | translate"
  [confirmText]="'homePage.chooseLocation' | translate"
  (onConfirm)="onConfirm()"
>
  <app-radio-buttons
    [labels]="locations.labels"
    [values]="locations.values"
    [formControl]="locationsFormControl"
    [avatars]="locations.avatars"
    [disabledIndexes]="locations.disabledIndexes"
  ></app-radio-buttons>

</app-base-select-modal>
