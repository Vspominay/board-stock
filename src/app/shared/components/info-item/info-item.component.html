<ion-item [class.disabled]="disabled" [class.inverse]="isActive" mode="md" [lines]="'none'" [detail]="false">
  <div class="img-block mr-4">
    <ion-icon *ngIf="avatar && isIcon" [src]="avatar" slot="start"></ion-icon>
    <ion-avatar slot="start" *ngIf="avatar && !isIcon">
      <img [src]="avatar" alt="">
    </ion-avatar>
  </div>

  <ion-label>
    <ion-text class="tracking-wider font-regular">
      {{label}}
    </ion-text>
  </ion-label>
</ion-item>
